            }
        }
        spatialNeighbor : {
            default : postgis
            postgis{
                dataSource : postgis
            }
        }

    }

}

loader {
    // Stages of the loading pipeline, used by PipelineLoader
    stages : [
            {
                name : fetchlinks,
                class : org.wikibrain.download.RequestedLinkGetter
                group : core
                extraArgs : [],
            },
            {
                name : download,
                class : org.wikibrain.download.DumpFileDownloader
                group : core
                dependsOnStage : fetchlinks
                extraArgs : [],
            },
            {
                name : dumploader,
                class : org.wikibrain.dao.load.DumpLoader
                group : core
                dependsOnStage : download
                loadsClass : LocalPage
                extraArgs : ["-d"],
            },
            {
                name : redirects,
                class : org.wikibrain.dao.load.RedirectLoader
                group : core
                dependsOnStage : dumploader
                loadsClass : Redirect
                extraArgs : ["-d"],
            },
            {
                name : wikitext,
                class : org.wikibrain.dao.load.WikiTextLoader
                group : core
                loadsClass : LocalLink
                dependsOnStage : redirects
                extraArgs : ["-d"],
            },
            {
                name : sqllinks,
                class : org.wikibrain.dao.load.SqlLinksLoader
                group : core
                loadsClass : LocalLink
                dependsOnStage : wikitext
                extraArgs : [],
            },
            {
                name : lucene,
                class : org.wikibrain.dao.load.LuceneLoader
                group : core
                loadsClass : LuceneSearcher
                dependsOnStage : wikitext
                extraArgs : [],
            },
            {
                name : concept,
                class : org.wikibrain.dao.load.ConceptLoader
                group : multilingual
                dependsOnStage : dumploader
                loadsClass : UniversalPage
                extraArgs : ["-d"],
            },
            {
                name : universal,
                class : org.wikibrain.dao.load.UniversalLinkLoader
                dependsOnStage : concept
                group: multilingual
                loadsClass: UniversalLink
                extraArgs : ["-d"],
            },
            {
                name : phrase,
                class : org.wikibrain.dao.load.PhraseLoader
                group : core
                dependsOnStage : wikitext
                extraArgs : ["-p", "anchortext"],
            },
            {
                name : wikidata,
                class : org.wikibrain.wikidata.WikidataDumpLoader
                group : wikidata
                dependsOnStage : dumploader
                loadsClass: UniversalLink
                extraArgs : ["-d"],
            }
    ]
}


